<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/LoginStyle.css" rel="stylesheet" />
    <title>Iniciar sesión</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card px-5 py-4" id="form1">

                    <div class="text-center mb-4 ">
                        <h4>Iniciar sesión</h4>
                    </div>

                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12">
                            <label for="validationCustom01" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">Ingrese correo incluyendo @</div>
                            <div class="valid-feedback">Correo valido</div>
                        </div>

                        <div class="col-md-12">
                            <label for="validationCustom02" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationCustom02" required>
                            <div class="invalid-feedback">Ingrese contraseña</div>
                            <div class="valid-feedback">Contraseña valida</div>
                        </div>
                        <div class="mb-3 "> <button type="submit " id="Iniciar " class="btn btn-primary w-100 ">Iniciar sesión</button> </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js "></script>
    <!--js bootstrap-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
